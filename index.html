<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Lexend google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwindcss and  daisyui link cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- share style -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
               bgColor: '#F9F7F3',
               primary: '#B4F461',
               secondary: '#111111',
              },
              fontFamily:{
                Lexend: "Lexend",
              }  
            }
          }
        }
      </script>
</head>
<body class="font-Lexend">

  <!-- header start here -->

  <!-- navbar start here -->
   <header class="bg-bgColor border-2 border-red-500">
    <nav class="w-11/12 mx-auto flex justify-between items-center py-4">
      <!-- left side blog button -->
      <div>
        <button class="btn bg-primary text-xl font-semibold hover:bg-primary"><a href="#">Blog</a></button>
      </div>
      <!-- center Donate Bangladesh -->
      <div class="flex items-center gap-3">
        <img src="./assets/logo.png" class="w-8 h-9" alt="">
        <p class="text-xl font-semibold text-secondary md:block hidden">Donate Bangladesh</p>
      </div>
      <!-- right side 5500 BDT -->
      <div class="flex items-center gap-2">
        <img src="./assets/coin.png" alt="">
        <p class="text-xl font-medium text-secondary opacity-70"> <span>5500</span> BDT</p>
      </div>
    </nav>

    <!-- Donation & History button start here-->
     <div class="bg-white pt-9 md:pt-12 flex justify-center items-center gap-4">
      <button id="donation-tab" class="px-3 py-3 text-xl text-secondary font-semibold bg-primary rounded-lg ">Donation</button>
      <button id="history-tab" class="btn border-2 border-[rgba(17, 17, 17, 0.3);] px-3 py-3 rounded-lg text-xl text-secondary font-semibold">History</button>
     </div>
    <!-- Donation & History button end here-->
   </header>
  <!-- navbar end here -->

  <!-- header end here -->



</body>
</html>
